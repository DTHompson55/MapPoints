<script>
	$(document).ready(
			function() {
				
				for (var i = 0; i < languages.length; i++) {
					
					$("#X").append(
							'<a href="javascript:selectLanguage(\''
									+ languages[i] + '\');">' + languages[i]
									+ '</a>');
				}
	
		for (var i = 0; i < messages.length; i++) {

					'<div id="col1"><button onclick="javascript:sayIt('+(i+1)+');">'+messages[i].key+'</button></div>');
		}
